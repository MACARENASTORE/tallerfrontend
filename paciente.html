<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Paciente</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Paciente</h1>
    <form id="pacienteForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="cedula">Cédula</label>
        <input type="number" class="form-control" id="cedula" name="cedula" required>
        <div class="invalid-feedback">Por favor ingresa la cédula.</div>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
        <div class="invalid-feedback">Por favor ingresa el nombre.</div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
        <div class="invalid-feedback">Por favor ingresa el apellido.</div>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
        <div class="invalid-feedback">Por favor ingresa la fecha de nacimiento.</div>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" required>
        <div class="invalid-feedback">Por favor ingresa el teléfono.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>
  <script src="paciente.js"></script>
</body>
</html>
