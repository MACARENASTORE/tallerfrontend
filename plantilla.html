<!DOCTYPE html>
<html>
<head>
  <title>Formulario de Médico</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Formulario de Médico</h1>
    <form id="medicoForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="tarjetaProfesional">Tarjeta Profesional</label>
        <input type="text" class="form-control" id="tarjetaProfesional" name="tarjetaProfesional" required>
        <div class="invalid-feedback">Por favor ingresa la tarjeta profesional.</div>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
        <div class="invalid-feedback">Por favor ingresa el nombre.</div>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required>
        <div class="invalid-feedback">Por favor ingresa el apellido.</div>
      </div>
      <div class="form-group">
        <label for="consultorio">Consultorio</label>
        <input type="text" class="form-control" id="consultorio" name="consultorio" required>
        <div class="invalid-feedback">Por favor ingresa el consultorio.</div>
      </div>
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
        <div class="invalid-feedback">Por favor ingresa el correo.</div>
      </div>
      <div class="form-group">
        <label for="idEspecialidad">ID de Especialidad</label>
        <input type="number" class="form-control" id="idEspecialidad" name="idEspecialidad" required>
        <div class="invalid-feedback">Por favor ingresa el ID de especialidad.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>
  <script src="medico.js"></script>
</body>
</html>
